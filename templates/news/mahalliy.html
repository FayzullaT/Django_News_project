{% extends 'news/base.html' %}
{% load static %}

{% block title %}Mahalliy habarlar{% endblock title %}
{% block content %}

        {% for news in mahalliy_yangiliklar %}

                    
                        <div class="row">
                            <div class="col-sm-4 col-lg-4 col-md-4">
                                <div class="row">
                                    <a href="{{news.get_absolute_url}}">
                                        <div class="col-sm-6 col-lg-6 col-md-6">
                                            <img src="{{news.image.url}}" class="img-thumbnail" alt="news.title">
                                        </div>
                                        <div class="col-sm-6 col-lg-6 col-md-6">
                                            <p>{{news.title}}</p>
                                        </div>                                        
                                    </a>
                                    
                                </div>
                                                        
                            </div>
                        </div>
                    

        {% endfor %}



{% endblock content %}
